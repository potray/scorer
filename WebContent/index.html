<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/scorer.css" rel="stylesheet" type="text/css"/>
        <title>Scorer</title>
        <script type="text/javascript" src="js\jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js\materialize.min.js"></script>
        <script src="js/scorer.js"></script>
    </head>
    <body>
        <header>
            <nav class="red darken-4">
                <div class="nav-wrapper">
                        <a href="index.html" class="brand-logo">Scorer</a>
                        <ul id="nav-mobile" class="right side-nav">
                            <li><a class="tbi">Games</a></li>
                            <li><a class="tbi">About</a></li>
                            <li><a href="register.html">Register</a></li>
                        </ul>
                        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container" id="welcome"> 
                <h5 class="center">Welcome. Please login or register.</h5>
                <div class="row center">           
                    <div class="input-field col s3 offset-s3">
                        <i class="mdi-social-person prefix"></i>
                        <input type="text" id="name" class="validate">
                        <label for="name">Name</label>
                    </div>       
                    <div class="input-field col s3">
                        <i class="mdi-social-person prefix"></i>
                        <input type="password" id="password" class="validate">
                        <label for="name">Password</label>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" id="btnLogin">Login</button>                        
                </div>
            </div>          
            <div class="container" id="userData" style="display: none">
                <h4 class="center" id="userName"></h4>
                <h5 class="center">Here is a list with all games you have played.</h5>
                <div class="container" id="games"></div>
            </div>
            <div class="container" id="scoreTable" style="display: none">
                <table class="striped">
                    <thead>
                        <tr>
                            <td>Score</td>
                            <td>Date</td>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
            </div>
        </main>
        <footer class="page-footer red darken-4">
            <div class="footer-copyright">
                <div class="container">
                    © 2015 Daniel Díaz Salas
                </div>
            </div>
        </footer>
    </body>
</html>
